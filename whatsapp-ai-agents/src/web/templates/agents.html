{% extends "base.html" %}

{% block content %}
<h1>Gerenciamento de Agentes</h1>

<div class="card">
    <div class="card-header">Configuração dos Agentes</div>
    <div class="card-body">
        {% for agent in agents %}
        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-header">{{ agent.name }}</div>
            <div class="card-body">
                <form id="agent-form-{{ agent.id }}">
                    <div class="form-group">
                        <label for="name-{{ agent.id }}">Nome:</label>
                        <input type="text" id="name-{{ agent.id }}" name="name" class="form-control" value="{{ agent.name }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="description-{{ agent.id }}">Descrição:</label>
                        <textarea id="description-{{ agent.id }}" name="description" class="form-control">{{ agent.description }}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="model-{{ agent.id }}">Modelo IA:</label>
                        <select id="model-{{ agent.id }}" name="model" class="form-control">
                            <option value="gpt-3.5-turbo" {% if agent.model == 'gpt-3.5-turbo' %}selected{% endif %}>GPT-3.5 Turbo</option>
                            <option value="gpt-4" {% if agent.model == 'gpt-4' %}selected{% endif %}>GPT-4</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="temperature-{{ agent.id }}">Temperatura:</label>
                        <input type="number" id="temperature-{{ agent.id }}" name="temperature" class="form-control" value="{{ agent.temperature }}" step="0.1" min="0" max="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="max-tokens-{{ agent.id }}">Máximo de Tokens:</label>
                        <input type="number" id="max-tokens-{{ agent.id }}" name="max_tokens" class="form-control" value="{{ agent.max_tokens }}" min="100" max="2000">
                    </div>
                    
                    <button type="button" class="btn btn-success" onclick="saveAgentConfig('{{ agent.id }}')">Salvar Configurações</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<div class="card">
    <div class="card-header">Adicionar Novo Agente</div>
    <div class="card-body">
        <form id="new-agent-form">
            <div class="form-group">
                <label for="new-name">Nome:</label>
                <input type="text" id="new-name" name="name" class="form-control" placeholder="Nome do agente">
            </div>
            
            <div class="form-group">
                <label for="new-description">Descrição:</label>
                <textarea id="new-description" name="description" class="form-control" placeholder="Descrição do agente"></textarea>
            </div>
            
            <div class="form-group">
                <label for="new-model">Modelo IA:</label>
                <select id="new-model" name="model" class="form-control">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Criar Agente</button>
        </form>
    </div>
</div>
{% endblock %}
