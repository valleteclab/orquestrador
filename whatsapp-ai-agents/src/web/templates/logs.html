{% extends "base.html" %}

{% block content %}
<h1>Visualização de Logs</h1>

<div class="card">
    <div class="card-header">Logs em Tempo Real</div>
    <div class="card-body">
        <div class="logs-container" id="logs-container">
            <!-- Logs serão carregados aqui via JavaScript -->
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">Filtros de Logs</div>
    <div class="card-body">
        <div class="form-group">
            <label for="log-level">Nível de Log:</label>
            <select id="log-level" class="form-control">
                <option value="all">Todos</option>
                <option value="info">Informação</option>
                <option value="warning">Aviso</option>
                <option value="error">Erro</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="log-search">Pesquisar:</label>
            <input type="text" id="log-search" class="form-control" placeholder="Digite para pesquisar nos logs...">
        </div>
        
        <button class="btn btn-primary">Aplicar Filtros</button>
        <button class="btn btn-danger">Limpar Logs</button>
    </div>
</div>
{% endblock %}
